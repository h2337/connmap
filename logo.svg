<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Globe with Grid Lines -->
  <g transform="translate(30, 40)">
    <!-- Globe Background -->
    <circle cx="0" cy="0" r="20" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>

    <!-- Globe Grid Lines -->
    <!-- Vertical Lines -->
    <ellipse cx="0" cy="0" rx="7" ry="20" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="13" ry="20" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>

    <!-- Horizontal Lines -->
    <ellipse cx="0" cy="-10" rx="17" ry="3" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="20" ry="3" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>
    <ellipse cx="0" cy="10" rx="17" ry="3" fill="none" stroke="#4a5568" stroke-width="0.5" opacity="0.6"/>

    <!-- Red Connection Dots -->
    <circle cx="-8" cy="-5" r="2.5" fill="#ef4444" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="-7" r="2.5" fill="#ef4444" opacity="0.9">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="8" r="2.5" fill="#ef4444" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-12" cy="3" r="2.5" fill="#ef4444" opacity="0.9">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-13" r="2.5" fill="#ef4444" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Connection Lines Between Dots -->
    <line x1="-8" y1="-5" x2="10" y2="-7" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>
    <line x1="10" y1="-7" x2="5" y2="8" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>
    <line x1="-12" y1="3" x2="5" y2="8" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="-13" x2="-8" y2="-5" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>
  </g>

  <!-- Text "connmap" in bold italic -->
  <text x="60" y="52" font-family="Arial, sans-serif" font-size="36" font-weight="900" font-style="italic" fill="#2d3748">connmap</text>
</svg>
